<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container auth-container">
        <h1>Create Your Account</h1>
        
        <div class="auth-card">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Choose a username" required>
                <input type="password" id="regPassword" placeholder="Choose a password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                <button type="submit">Create Account</button>
                <p id="registerError" class="error"></p>
            </form>
            <p class="auth-switch">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
